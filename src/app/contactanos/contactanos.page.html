<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Formulario para contactarnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list ion-row>
      <ion-item>
        <ion-label floating>ID (Solo ID)</ion-label>
        <ion-input type="text" name="ID" clearInput="true" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="email" name="email" clearInput="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Comentario</ion-label>
        <ion-textarea name="Comentario"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>No soy un robot</ion-label>
        <ion-checkbox required></ion-checkbox>
      </ion-item>
    </ion-list>

    <div>
      <button type="submit" color="primary" (click)="enviar()">
        <ion-icon name="send"></ion-icon>
        Enviar
      </ion-button>
    </div>

  </form>
</ion-content>
